<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">

  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
  <img src="images/illustration-hero.svg" alt="woman dancing">
  <div class="wrapper">
  <h1>Order Summary</h1>

  <article>
  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</article>

  <section>
    <div class="music">
    <img src="images/icon-music.svg" alt="music" width="56px" height="56px">
    <div class="items">
    <p id="title">
  Annual Plan</p>
<p id="price">
  $59.99/year</p>
  </div>
  </div>

  <p class ="change"><a href="#">
  Change</a></p>
  </section>

  <button class="filled-button">
  Proceed to Payment
  </button>

  <div class="text-button">
  Cancel Order
  </div>
  </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">KA</a>.
  </div>
</body>
</html>
